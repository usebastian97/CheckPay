<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!----======== CSS ============ -->
    <link rel="stylesheet" href="style.css">

    <!----======== Iconscout CSS ============ -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>CheckPay</title>
</head>

<body>
    <div class="container">

        <h1 class="pageTitle">Efectuare plata fara autentificare</h1>
        <p>
            Pentru această variantă de plată nu sunt disponibile consultarea în timp real a obligațiilor de plată și istoricul tranzacțiilor, astfel putând fi plătite doar amenzi.
        </p>

        <header>Introducere date</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Detalii Personale</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>Nume</label>
                            <input type="text" placeholder="Nume de familie" required>
                        </div>

                        <div class="input-field">
                            <label>Prenume</label>
                            <input type="text" placeholder="Prenume" required>
                        </div>

                        <div class="input-field">
                            <label>Data nasterii</label>
                            <input type="date" placeholder=" " required>
                        </div>

                        <div class="input-field">
                            <label>Numar de telefon</label>
                            <input type="number" placeholder="Nr.telefon" required>
                        
                        </div>

                        <div class="input-field">
                            <label>Nationalitate</label>
                            <input type="text" placeholder="Nationalitate" required>
                        </div>

                        <div class="input-field">
                            <label>Alege un judet</label>
                            <select id="district-select" name="district-select">
                                <option value="Bucuresti">Bucureşti</option>
                                <option value="Alba">Alba</option>
                                <option value="Arad">Arad</option>
                                <option value="Arges">Arges</option>
                                <option value="Bacău">Bacău</option>
                                <option value="Bihor">Bihor</option>
                                <option value="Bistriţa-Năsăud">Bistriţa-Năsăud</option>
                                <option value="Botoşani">Botoşani</option>
                                <option value="Braşov">Braşov</option>
                                <option value="Brăila">Brăila</option>
                                <option value="Buzău">Buzău</option>
                                <option value="Caraş-Severin">Caraş-Severin</option>
                                <option value="Călăraşi">Călăraşi</option>
                                <option value="Constanţa">Constanţa</option>
                                <option value="Covasna">Covasna</option>
                                <option value="Dâmboviţa">Dâmboviţa</option>
                                <option value="Dolj">Dolj</option>
                                <option value="Galaţi">Galaţi</option>
                                <option value="Giurgiu">Giurgiu</option>
                                <option value="Gorj">Gorj</option>
                                <option value="Harghita">Harghita</option>
                                <option value="Hunedoara">Hunedoara</option>
                                <option value="Ialomiţa">Ialomiţa</option>
                                <option value="Iaşi">Iaşi</option>
                                <option value="Ilfov">Ilfov</option>
                                <option value="Maramureş">Maramureş</option>
                                <option value="Mureş">Mureş</option>
                                <option value="Neamţ">Neamţ</option>
                                <option value="Olt">Olt</option>
                                <option value="Prahova">Prahova</option>
                                <option value="Satu Mare">Satu Mare</option>
                                <option value="Sălaj">Sălaj</option>
                                <option value="Sibiu">Sibiu</option>
                                <option value="Suceava">Suceava</option>
                                <option value="Teleorman">Teleorman</option>
                                <option value="Timiş">Timiş</option>
                                <option value="Tulcea">Tulcea</option>
                                <option value="Vâlcea">Vâlcea</option>
                                <option value="Vaslui">Vaslui</option>
                                <option value="Vrancea">Vrancea</option>
                            </select>
                        </div>

                    
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Email" required>

                        </div>


                        <div class="input-field">
                            <label>Adresa de resedinta</label>
                            <textarea name="adresa" cols="30" rows="3" maxlength="100" required> </textarea>

                        </div>

                        <div class="input-field">
                            <label>Gen</label>
                            <input type="text" placeholder="Masculin/Feminin" required>
                        </div>


            
                    </div>



                    <div class="details ID">
                        <span class="title">Detalii proces verbal</span>

                        <div class="fields">

                            <div class="input-field">
                                <label>CNP</label>
                                <input type="text" placeholder="CNP" required>
                            </div>

                            <div class="input-field">
                                <label>CNP al persoanei pentru care se face plata</label>
                                <input type="number" placeholder="CNP">
                            </div>

                            <div class="input-field">
                                <label>Data intocmirii procesului verbal</label>
                                <input type="date" placeholder=" " required>
                            </div>

                            <div class="input-field">
                                <label>Serie CNP</label>
                                <input type="text" placeholder="Serie CNP" required maxlength="2">
                            </div>

                            <div class="input-field">
                                <label>Numar CNP</label>
                                <input type="text" placeholder="Numar CNP" required maxlength="6">
                            </div>

                            <div class="input-field">
                                <label>Suma de plata in RON</label>
                                <input type="number" placeholder="Suma de plata" required>
                               
                            </div>
                        </div>

                        <button class="submit-button">
                            <span class="submit-button">Plateste</span>

                        </button>
                    </div>
                </div>
        </form>
        </div>
        <script src="script.js">
        </script>
</body>

</html>
